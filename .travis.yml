language: php

branches:
  # Only test the master branch and SemVer tags.
  only:
    - master
    - /^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+.*$/

php:
  - 7.1
  - 7.0
  - 5.6
  - 5.5

sudo: false

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - 'if [ "$TRAVIS_PHP_VERSION" = "5.4" ]; then rm composer.lock; fi'
  - composer install -n --prefer-source

script: "./robo test --coverage"

after_success:
  - travis_retry php vendor/bin/coveralls -v
